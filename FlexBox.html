<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="flexBoxStyle.css">
</head>
<body>
    <!-- <p class="main-heading">Learning Flex box</p> -->
    <div class="flex-parent">
        <div class="one"></div>
        <div class="two"></div> 
        <div class="three"></div>
    </div>

    <form>
        <div class="name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Pujari" required />
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="xyz@xyz.com" required />
        </div>
        <button class="submit-button">Submit</button>
    </form> 
</body>
</html>
